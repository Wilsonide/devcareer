    <h1>Contact Page</h1>
    <div class="Container">
      <div class="contact-box">
        <form action="">
          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input type="text" required />
            </div>
            <div class="input-group">
              <label>Email</label>
              <input type="email" required />
            </div>
            <div>
              <label>Message</label>
              <textarea
                id="txt"
                cols="30"
                rows="5"
                placeholder="Your  Message"
              ></textarea>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn" type="submit">Submit</button>
            <div class="dropdown-con">
              <a href="#">Send</a>
              <a href="#">Validate</a>
            </div>
          </div>
        </form>
      </div>
    </div>
